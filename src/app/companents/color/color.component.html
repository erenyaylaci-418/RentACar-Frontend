<div *ngIf = "dataLoaded ==false" class="text-center">
  <button class="btn btn-primary" type="button" disabled>
  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
  Loading...
</button>
</div>
<ul class="list-group">
    <li *ngFor="let color of colors" class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value={{color.Id}} aria-label="...">
      {{color.colorName}}
    </li>
  </ul>
